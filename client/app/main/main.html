<div id="header-scroll" class="header-section">
  <div ng-include="'components/navbar/navbar.html'"></div>
  <div class="section">
      <div class="video-container overlay">
        <div class="filter"></div>
        <video autoplay loop class="fillWidth">
        <source src="./assets/videos/harry-video.mp4" type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.
        </video>
      </div>
      <div class="signup">
         <div class="header">
           <h1>The affordable, easier way to transport stuff across New Zealand</h1>
           <h2>It connects people who are going places to people who need stuff to go places.</h2>
         </div>
        <!-- <div class="harry-logo"><img src="../../assets/images/harry-logo.svg" alt=""></div> -->
         <form name="subscriberForm" class="subscribe-form">
           <div class="input-group-form">
              <input class="form-text" type="text" placeholder="Name" ng-model="subscriber.name" required="" />
          </div>
          <div class="input-group-form">
              <input class="form-text" type="email" placeholder="Email" ng-model="subscriber.email" required="" />
          </div>
           <input ng-disable="disableBtn" class="form-submit" type="submit" value="TELL ME MORE" ng-click="addSubscriber()"/>
            <div class="messages" >
              <p class="success" ng-class="(hideMessage)?'hide-message':''">{{successMessage}}</p>
              <p class="error" ng-class="(hideMessage)?'hide-message':''">{{errorMessage}}</p>
            </div>
         </form>
        <div>
          <div class="social">
              <a href="https://twitter.com/harryappnz" target="_blank" class="icon-twitter"></a>
              <a href="https://www.facebook.com/harryapp/" target="_blank" class="icon-facebook"></a>
              <a href="https://www.instagram.com/harryappnz/" target="_blank" class="icon-instagram"></a>
          </div>
        </div>
      </div>
  </div>
</div>
<div class="site-body">
  <div ng-include="'app/how-it-works/how-it-works.html'"></div>
  <div ng-include="'app/testimonials/testimonials.html'"></div>
  <!-- <div ng-include="'app/get-in-touch/get-in-touch.html'"></div> -->
  <div ng-include="'components/footer/footer.html'"></div>
</div>
